        }

        .content {
            text-align: center;
            max-width: 600px;
            padding: 2rem;

            margin: 1rem 0;
            color: #333;
        }

        h4 {
            margin: 0.5rem 0;
            color: #666;
            font-weight: normal;
        }

        p {
            margin: 1.5rem 0;
            color: #444;
            line-height: 1.6;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .content {
                width: 90%;
                padding: 1rem;

        }
